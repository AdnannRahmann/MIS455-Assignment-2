<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant Checker</title>
    <link rel="stylesheet" href="problem7.css">
</head>
<body>
    <div class="container">
        <h1>Check Vowel or Consonant</h1>
        <form id="characterForm">
            <label for="character">Enter a character:</label>
            <input type="text" id="character" name="character" maxlength="1" required>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="problem7.js"></script>
</body>
</html>
